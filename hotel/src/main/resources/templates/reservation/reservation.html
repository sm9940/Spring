<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout3}">


    <main layout:fragment="content" class="main container mt-5" >
        <h1 class="mb-4" style="color:white;">Hotel Reservation</h1>
        <form th:action="@{/check-availability}" method="post">
            <div class="form-group">
                <label for="hotel">Hotel:</label>
                <select id="hotel" name="hotel" class="form-control" required>
                    <option value="">Select Hotel</option>
                    <option th:each="hotel : ${hotels}" th:value="${hotel.id}" th:text="${hotel.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="check-in">Check-in Date:</label>
                <input type="date" id="check-in" name="check-in" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="check-out">Check-out Date:</label>
                <input type="date" id="check-out" name="check-out" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="room-type">Room Type:</label>
                <select id="room-type" name="room-type" class="form-control" required>
                    <option value="">Select Room Type</option>
                    <option value="suite">Suite Room</option>
                    <option value="twin">Twin Room</option>
                    <option value="double">Double Room</option>
                    <option value="single">Single Room</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Check Availability</button>
        </form>
    </main>

</html>
