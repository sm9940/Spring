<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout1}">
<th:block layout:fragment="css">
    <style>
        .fieldError {
           color: #bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <div class="bg-light py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-0">
                    <a href="/">Home</a> <span class="mx-2 mb-0">/</span>
                    <strong class="text-black">의료진 등록</strong>
                </div>
            </div>
        </div>
    </div>

    <div class="site-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="h3 mb-3 text-black">의료진 등록</h2>
                    <div class="p-3 p-lg-5 border">
                        <form role="form" action="/admin/doctor/new" method="post" enctype="multipart/form-data" th:object="${doctorFormDto}" name="doctorForm">
                            <input type="hidden" />

                            <div class="form-group row">
                                <div class="col-md-12">
                                    <select class="form-select" th:field="*{major}">
                                        <option value="NEUROLOGY">신경외과</option>
                                        <option value="SURGICAL">외과</option>
                                        <option value="OPHTALMOLOGY">안과</option>
                                        <option value="DENTAL">치과</option>
                                        <option value="CARDIOLOGY">내과</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label th:for="doctorNm" class="text-black" >교수명</label>
                                    <input type="text" class="form-control" placeholder="교수명 입력" th:field="*{doctorNm}"/>
                                    <p th:if="${#fields.hasErrors('doctorNm')}" th:errors="*{doctorNm}" class="fieldError">Incorrect Data</p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label th:for="doctorNm" class="text-black" >진료 가능 요일</label>
                                    <input type="date" class="form-control"  th:field="*{doctorNm}" required/>
                                    <p th:if="${#fields.hasErrors('doctorNm')}" th:errors="*{doctorNm}" class="fieldError">Incorrect Data</p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label th:for="doctorNm" class="text-black" >진료 가능 시간</label>
                                    <input type="time" class="form-control"  th:field="*{doctorNm}" step="1800" required/>
                                    <p th:if="${#fields.hasErrors('doctorNm')}" th:errors="*{doctorNm}" class="fieldError">Incorrect Data</p>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label th:for="doctorDetail" class="text-black">교수 진료내용</label>
                                    <textarea rows="10" class="form-control" placeholder="교수 진료내용" th:field="*{doctorDetail}" ></textarea>
                                    <p th:if="${#fields.hasErrors('doctorDetail')}" th:errors="*{doctorDetail}" class="fieldError">Incorrect Data</p>
                                </div>
                            </div>

                            <div class="form-group row" th:each="num: ${#numbers.sequence(1,5)}">
                                <div class="col-md-12">
                                    <label for="itemImgFile" class="form-label"></label>
                                    <input class="form-control" type="file" id="itemImgFile" name="itemImgFile" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12 d-flex justify-content-center">
                                    <button type="button" class="btn btn-primary mb-3" style="width: 150px" onclick="beforeSubmit()">의료진 등록</button>
                                </div>
                            </div>

                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        var errorMessage = [[${errorMessage}]];

       if(errorMessage != null) alert(errorMessage);



       //상품 등록버튼을 누르면 천단위 콤마 제거 후 전송
        function beforeSubmit() {
        const f = document.doctorForm;

        f.submit();
        }


    </script>
</th:block>
</html>
