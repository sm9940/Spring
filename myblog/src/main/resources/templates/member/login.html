<!DOCTYPE html >
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}"
>
<main layout:fragment="content" class="main">
    <section class="pt-5 padding-bottom">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                    <div class="row justify-content-center">
                        <div class="col-lg-5  bg-light text-dark">
                            <h3 class="mb-4 text-center" style="padding-top : 20px;">LOGIN</h3>
                            <form action="/login" method="post" id="contact-form" class="contact-form">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="email"></label>
                                            <input class="form-control form-control-email" name="email" id="email"
                                                   type="text" placeholder="이메일" maxlength="250" required >
                                        </div>

                                        <div class="form-group">
                                            <label for="password"></label>

                                            <input class="form-control form-control-password" name="password" id="password"
                                                   type="password" placeholder="비밀번호" maxlength="250" required>
                                        </div>

                                        <button class="btn btn-primary solid blank mt-3 " type="submit" style="width:100%">LOGIN
                                            </button>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row justify-content-center ">
                        <div class="col-lg-5 bg-light text-dark" style="padding-top: 20px; padding-bottom: 20px; text-align: center;">
                            <a href="#">회원가입 하시겠습니까?</a>
                        </div>
                    </div>
          </div>
            </div>
        </div>
    </section>
</main>
</html>
